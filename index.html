<body>
	<main class="content">
		<div class="menu field style">
			<button class="menu-item button" id="start">START</button>
			<button class="menu-item button" id="scores">Scores</button>
			<button class="menu-item button" id="clear">Clear</button>
		</div>
		<div class="game field">
			<div class="timer style" id="timer">00</div>
			<div class="hint style">a = red, b = yellow, c = green, d = blue, e = purple</div>
			<input class="input style" id="input" placeholder="Type the correct KEY">
			<div class="game-field style" id="game-field">
				<div class="square red" data-key="a"></div>
			</div>
			<div class="unseen" id="squares">
				<div class="square yellow" data-key="b"></div>
				<div class="square green" data-key="c"></div>
				<div class="square blue" data-key="d"></div>
				<div class="square purple" data-key="e"></div>
			</div>
		</div>
	</main>
